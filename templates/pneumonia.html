{% extends 'main.html' %}
{% block content %}

<script>
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#blah')
                .attr('src', e.target.result)
                .width(500)
                .height(500);
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>

<div class="container my-5" style="position: relative; z-index: 2;">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h1 class="text-center mb-4" style="
                font-size: 3rem;
                font-weight: 800;
                color: white;
                text-shadow: 0 2px 8px rgba(0,0,0,0.4);
                letter-spacing: 1px;
            ">
                Pneumonia Predictor
            </h1>

            <div class="card p-4 shadow-lg rounded-4 border-0"
                 style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
                <h3 class="text-center text-light mb-4">Please upload the X-Ray image of the patient</h3>

                <form action="{{ url_for('pneumoniapredictPage') }}" method="POST" enctype="multipart/form-data" class="text-center">
                    <input onchange="readURL(this);" type="file" name="image" class="form-control mb-3" 
                           style="border-radius: 0.75rem; border: none; background: rgba(255,255,255,0.15); color: white; padding: 0.5rem;">
                    <img class="img-fluid mb-3" id="blah" src="#" alt="Uploaded image will appear here" style="max-width: 100%; border-radius: 0.5rem;">
                    <button type="submit" class="btn btn-gradient w-50 py-2 fw-bold mt-2" style="border-radius: 0.75rem; font-size: 1.1rem;">
                        Predict
                    </button>
                </form>
            </div>

            
           <!-- Sample Images Section -->
<div class="text-center mt-5">
    <h4 class="text-light mb-3">Try with sample X-Ray images:</h4>
    <div class="d-flex justify-content-center gap-4 flex-wrap">
        <div>
            <p class="text-light fw-bold">Normal</p>
            <a href="{{ url_for('static', filename='img/Normal.jpeg') }}" download>
                <img src="{{ url_for('static', filename='img/Normal.jpeg') }}" 
                     alt="Normal X-ray" class="img-thumbnail shadow" 
                     style="max-width:200px; border-radius:0.75rem;">
            </a>
        </div>
        <div>
            <p class="text-light fw-bold">Pneumonia</p>
            <a href="{{ url_for('static', filename='img/Pneumonia.jpeg') }}" download>
                <img src="{{ url_for('static', filename='img/Pneumonia.jpeg') }}" 
                     alt="Pneumonia X-ray" class="img-thumbnail shadow" 
                     style="max-width:200px; border-radius:0.75rem;">
            </a>
        </div>
    </div>
    <p class="text-light mt-3">Click an image to download, then upload it above to test the predictor.</p>
</div>

            
<!-- Background -->
<div style="position: fixed; top:0; left:0; width:100%; height:100%; z-index:1; background: linear-gradient(135deg, #1e3c72, #2a5298); overflow:hidden;">
    <svg style="position:absolute; top:0; left:0; width:100%; height:100%;">
        <defs>
            <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                <circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.05)" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#dots)" />
    </svg>
</div>

<style>
.btn-gradient {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    border: none;
    transition: all 0.3s ease;
}
.btn-gradient:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 8px 20px rgba(0,198,255,0.5);
}
input::placeholder {
    color: rgba(255,255,255,0.7) !important;
}
</style>

{% endblock %}
